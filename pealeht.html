<!DOCTYPE html>
<html lang="et">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Tudengiampsud</title>
<style>
body {
margin: 0;
font-family: Arial, sans-serif;
}
header {
display: flex;
align-items: center;
justify-content: space-between;
padding: 40px;
}
header img {
width: 150px;
height: 150px;
border-radius: 50%;
background: #ddd; /* placeholder */
}


.intro-section {
display: flex;
gap: 40px;
padding: 40px;
align-items: center;
}
.intro-section img {
width: 300px;
height: 300px;
background: #ccc; /* placeholder */
}


.recipes-section {
padding: 40px;
}
.recipes-grid {
display: grid;
grid-template-columns: repeat(2, 1fr);
gap: 40px;
margin-top: 20px;
}
.recipe-card img {
width: 100%;
height: 250px;
background: #bbb; /* placeholder */
}
.recipe-card p {
text-align: center;
padding: 10px 0;
font-size: 18px;
font-weight: bold;
}
</style>
</head>
<body>
</html>
